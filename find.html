<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <div class="screen-header__cog">
          <span
            ><a href="settings.html"><i class="fas fa-cog"></i></a
          ></span>
          <span class="screen-header__notification badge-sm"></span>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__header">Recommended Friends</h6>
        <span class="recommended-friends__text"
          >You have no recommended friends.</span
        >
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h6>Open Chat</h6>
          <div>
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__columns">
            <div class="open-post__text">
              <h5 class="open-post__title">#BTS</h5>
              <h6 class="open-post__hashtags">#bts#army#friends</h6>
              <div class="open-post__members">
                <img
                  class="open-post__members-icon"
                  src="screenshots/rickey.jpg"
                />
                <span class="open-post__members-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__members-status">Active</span>
              </div>
            </div>
          </div>
          <div class="open-post__columns">
            <div class="open-post__photo">
              <img class="open-post__image" src="screenshots/bts.jpg" />
              <div class="open-post__likes">
                <i class="fas fa-heart fa-sm"></i>
                <span>537</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__notification-sm badge-sm"></span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/fab31d5aa0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

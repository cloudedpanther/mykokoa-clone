<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Pop - Kokoa Clone</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <span class="alt-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-xl"></i> </a
      ></span>
      <span class="alt-header__column">아빠</span>
      <span class="alt-header__column"
        ><i class="fas fa-search fa-xl"></i> <i class="fas fa-bars"></i
      ></span>
    </header>

    <main class="main-screen chat-main">
      <div class="chat-screen__time-stamp">Friday, January, 22, 2021</div>

      <div class="message-row">
        <img src="screenshots/dase.jpg" />
        <div class="message-content">
          <span class="message-author">아빠</span>
          <div class="message-info">
            <span class="message-bubble">아빠 책상에 빨간색 USB 있어?</span>
            <span class="message-time">11:09</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-info">
          <span class="message-bubble">없는 것 같은데?</span>
          <span class="message-time">11:12</span>
        </div>
      </div>

      <div class="message-row">
        <img src="screenshots/dase.jpg" />
        <div class="message-content">
          <span class="message-author">아빠</span>
          <div class="message-info">
            <span class="message-bubble">알</span>
            <span class="message-time">11:13</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big!</span>
      <span>Please use a mobile device.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fab31d5aa0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

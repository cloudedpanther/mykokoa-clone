<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <div class="screen-header__cog">
          <span
            ><a href="settings.html"><i class="fas fa-cog"></i></a
          ></span>
          <span class="screen-header__notification badge-sm"></span>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__image user-component__image--xl"
            src="screenshots/june.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Jun
            </h4>
            <div class="user-component__phone-number">
              <h6 class="user-component__subtitle">+82 10-7188-5667</h6>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="more-icons">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-archive"></i>
            <span>Talk Drive</span>
            <div class="icon-row__notification badge-sm"></div>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-grin-squint"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
          </div>
        </div>

        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-user-circle"></i>
            <span>Account</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-comments"></i>
            <span>Openchat</span>
          </div>
          <div class="icon-row__icon">
            <span class="icon-row__space"></span>
          </div>
          <div class="icon-row__icon">
            <span class="icon-row__space"></span>
          </div>
        </div>
      </div>

      <div class="suggestions">
        <h6 class="suggestions__header">Suggestions</h6>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-history"></i>
            <span>Kokoa Story</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-mug-hot"></i>
            <span>kokoa friends</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-gamepad"></i>
            <span>Friends Gem</span>
          </div>
          <div class="icon-row__space"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__notification-sm badge-sm"></span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/fab31d5aa0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <span class="alt-header__column">
        <a href="friends.html"><i class="fas fa-chevron-left fa-xl"></i> </a
      ></span>
      <span class="alt-header__column">Settings</span>
      <span class="alt-header__column"
        ><i class="fas fa-search fa-xl"></i
      ></span>
    </header>

    <main class="main-screen settings">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-bullhorn"></i><span>Notices</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-flask"></i><span>Kokoa Lab</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-info-circle"></i><span>Version</span>
          </div>
          <div class="settings-setting__column">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__notification-sm badge-sm"></span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/fab31d5aa0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
